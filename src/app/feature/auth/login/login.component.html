<div class="bg-light min-vh-100 d-flex flex-row align-items-center">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-8">
        <div class="card-group d-block d-md-flex row">
          <div class="card col-md-7 p-4 mb-0">
            <div class="card-body">
              <h1>Login</h1>
              <p class="text-medium-emphasis">Sign In to your account</p>
              <form [formGroup]="loginForm" (ngSubmit)="login()">
                <div class="input-group mb-3"><span class="input-group-text">
                    <svg class="icon">
                      <use xlink:href="assets/sprites/free.svg#cil-user"></use>
                    </svg></span>
                  <input
                    [ngClass]="{'was-validated is-invalid' : loginForm.get('username')?.hasError('required') && loginForm.get('username')?.touched}"
                    class="form-control" type="text" placeholder="Username" formControlName="username">
                  <div *ngIf="loginForm.get('username')?.hasError('required') && loginForm.get('username')?.touched"
                    class="invalid-feedback">Please provide username!</div>
                </div>
                <div class="input-group mb-4"><span class="input-group-text">
                    <svg class="icon">
                      <use xlink:href="assets/sprites/free.svg#cil-lock-locked"></use>
                    </svg></span>
                  <input
                    [ngClass]="{'was-validated is-invalid' : loginForm.get('password')?.hasError('required') && loginForm.get('password')?.touched}"
                    class="form-control" type="password" placeholder="Password" formControlName="password">
                  <div *ngIf="loginForm.get('password')?.hasError('required') && loginForm.get('password')?.touched"
                    class="invalid-feedback">Please provide password!</div>
                </div>
                <div class="row">
                  <div class="col-6">
                    <button class="btn btn-primary px-4" type="submit" [disabled]="!loginForm.valid">Login</button>
                  </div>
                  <div class="col-6 text-end">
                    <button class="btn btn-link px-0" type="button">Forgot password?</button>
                  </div>
                </div>
              </form>
            </div>
          </div>
          <div class="card col-md-5 text-white bg-primary py-5">
            <div class="card-body text-center">
              <div>
                <h2>Sign up</h2>
                <p>Please create an account in order to log into the Church Management System.</p>
                <button class="btn btn-lg btn-outline-light mt-3" type="button" (click)="register()">Register
                  Now!</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
