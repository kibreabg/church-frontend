<div class="bg-light min-vh-100 d-flex flex-row align-items-center">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card mb-4 mx-4">
          <div class="card-body p-4">
            <h1>Register</h1>
            <p class="text-medium-emphasis">Create your account</p>
            <form [formGroup]="registerForm" (ngSubmit)="register()">
              <div class="input-group mb-3"><span class="input-group-text">
                  <svg class="icon">
                    <use xlink:href="assets/sprites/free.svg#cil-user"></use>
                  </svg></span>
                <input
                  [ngClass]="{'was-validated is-invalid' : registerForm.get('username')?.hasError('required') && registerForm.get('username')?.touched}"
                  class="form-control" type="text" placeholder="Username" formControlName="username">
                <div *ngIf="registerForm.get('username')?.hasError('required') && registerForm.get('username')?.touched"
                  class="invalid-feedback">Please provide Username.</div>
              </div>
              <div class="input-group mb-3"><span class="input-group-text">
                  <svg class="icon">
                    <use xlink:href="assets/sprites/free.svg#cil-envelope-open"></use>
                  </svg></span>
                <input
                  [ngClass]="{'was-validated is-invalid' : (registerForm.get('email')?.hasError('required') || registerForm.get('email')?.hasError('email')) && registerForm.get('username')?.touched}"
                  class="form-control" type="text" placeholder="Email" formControlName="email">
                <div *ngIf="registerForm.get('email')?.hasError('required') && registerForm.get('email')?.touched"
                  class="invalid-feedback">Please provide Email.</div>
                <div *ngIf="registerForm.get('email')?.hasError('email') && registerForm.get('email')?.touched"
                  class="invalid-feedback">Email not properly formatted.</div>
              </div>
              <div class="input-group mb-3"><span class="input-group-text">
                  <svg class="icon">
                    <use xlink:href="assets/sprites/free.svg#cil-lock-locked"></use>
                  </svg></span>
                <input
                  [ngClass]="{'was-validated is-invalid' : registerForm.get('password')?.hasError('required') && registerForm.get('password')?.touched}"
                  class="form-control" type="password" placeholder="Password" formControlName="password">
                <div *ngIf="registerForm.get('password')?.hasError('required') && registerForm.get('password')?.touched"
                  class="invalid-feedback">Please provide
                  password.</div>
              </div>
              <div class="input-group mb-3"><span class="input-group-text">
                  <svg class="icon">
                    <use xlink:href="assets/sprites/free.svg#cil-lock-locked"></use>
                  </svg></span>
                <input class="form-control" type="text" placeholder="Phone Number" formControlName="phonenumber">
              </div>
              <button class="btn btn-block btn-success" type="submit" [disabled]="!registerForm.valid">Create
                Account</button>&nbsp;
              <button class="btn btn-block btn-primary" (click)="login()">Login</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
